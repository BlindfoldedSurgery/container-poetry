on:
  push:
    branches: [ main ]
  pull_request: { }

jobs:
  check:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-check.yml@v2
    if: true

  version:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-version.yml@v2
    if: startsWith(github.ref, 'refs/tags/v')

  build-container-image:
    if: github.event_name == 'pull_request' || !startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]
        debian-version: [ "bullseye", "bookworm" ]
        target: [ "installer", "pipx" ]
    uses: BlindfoldedSurgery/actions-container/.github/workflows/build-image-docker.yml@v2
    with:
      additional-build-args: |
        PYTHON_VERSION=${{ matrix.python-version }}
        DEBIAN_VERSION=${{ matrix.debian-version }}
      push-image: false
      target: ${{ matrix.target }}

  push-container-image:
    needs: version
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]
        debian-version: [ "bullseye", "bookworm" ]
        target: [ "installer", "pipx" ]
    uses: BlindfoldedSurgery/actions-container/.github/workflows/build-image-docker.yml@v2
    with:
      additional-build-args: |
        PYTHON_VERSION=${{ matrix.python-version }}
        DEBIAN_VERSION=${{ matrix.debian-version }}
      push-image: false
      target: ${{ matrix.target }}
      version: ${{ needs.version.outputs.version }}-${{ matrix.target }}-${{ matrix.python-version }}-${{ matrix.debian-version }}
